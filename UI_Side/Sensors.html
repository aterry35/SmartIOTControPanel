<body onload="ConnectServer();" onunload="disConnectServer();">
   <nav class="navbar navbar-inverse">

    <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

<div id="dashboard">
 
<div class="container">
   
    <div class="row" align="center"> 
      <div class="col-sm-4" align="center">
      <div class="panel panel-primary" align="center" style="width:300px;border:0">
       <div id="tempstatus" class="panel-heading" align="right" style="background: #4D4E51;border:0"></div>
          <div class="panel-body" style="background: #333436" onclick="tempChart_update()" ontouchstart="tempChart_update()">
             
                <h3 align="center" style="color: #fff">Temperature</h3>
                <canvas align="center" id="gauge1" width="150" height="150"></canvas>
                <br>
                 <img align="center" id ="tempImage" src="images/temperature.png" style="width:40px">
                 <h3 id="livingroomtemp" align="center" style="color: #fff">-</h3>
            </div> 
       </div>
     </div>
     
    <div class="col-sm-4" align="center">
      <div class="panel panel-primary" align="center" style="width:300px;border:0">
       <div id="humidstatus" class="panel-heading" align="right" style="background: #4D4E51;border:0"></div>
          <div class="panel-body" style="background: #333436" onclick="humidChart_update()" ontouchstart="humidChart_update()">
                <h3 align="center" style="color: #fff" > Humidity</h3>
                <canvas align="center" id="gauge2" width="150" height="150"></canvas>
                <br>
               <img id ="humidImage" src="images/humidity.png" style="width:40px">
                <h3 id="livingroomhumidity" align="center" style="color: #fff">-</h3>
         </div> 
       </div>
     </div>
  
        
   <!--   <div class="col-sm-4" align="center">
       <div class="panel panel-primary" align="center" style="width:300px;border:0">
        <div id="tnkstatus" class="panel-heading" align="right" style="background: #4D4E51;border:0"></div>
          <div class="panel-body" style="background: #333436">
              
            <h3 align="center" style="color: #fff">Tank Status</h3>
                 <img id ="tank" src="images/tank.png" onclick="" style="width:100px">  
                 <h3 id="tankstatus" align="center" style="color: #fff"> - </h3>
         </div> 
       </div>
   </div> -->
   
   <div class="col-sm-4" align="center">
      <div class="panel panel-primary" align="center" style="width:300px;border:0">
       <div id="pressurestatus" class="panel-heading" align="right" style="background: #4D4E51;border:0"></div>
          <div class="panel-body" style="background: #333436" onclick="preasureChart_update()" ontouchstart="preasureChart_update()">
               <h3 align="center" style="color: #fff">Pressure Sensor</h3>
              
                <canvas align="center" id="gauge3" width="150" height="150"></canvas>
                 <br>
                <img id ="humidImage" src="images/pressure.png" style="width:40px">
                <h3 id="pressuredata" align="center" style="color: #fff">-</h3>
            </div> 
       </div>
     </div>
   
   </div>
   










 </div>
</div>
<script>
   $(".nav a").on("click", function(){
   $(".nav").find(".active").removeClass("active");
   $(this).parent().addClass("active");
});
</script>
